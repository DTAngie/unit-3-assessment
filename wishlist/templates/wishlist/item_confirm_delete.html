{% extends 'base.html' %}

{% block content %}
  <h1>Delete Item</h1>

  <h4>Are you sure you want to delete this item?</h4>

  <p>
      {{ item.description }}
  </p>

  <form action="" method="POST">
    {% csrf_token %}
    <button type="submit" class="pure-button">Yes</button>
    <a class="pure-button" href="{% url 'index' %}">Cancel</a>
  </form>
{% endblock %}
